<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>nav</title>
</head>
<link href="../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
<link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<body>
    <nav class="ui inverted gird-header"  th:fragment="nav">
        <div class="ui container" style="font-weight: bolder;">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui olive header item" style="font-family: STSong">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide" style="margin-left: 190px" th:href="@{/blogs}"><i class="home icon" ></i>文章管理</a>
                <a href="#" class="m-item item m-mobile-hide" th:href="@{/types}"><i class="clone outline icon"></i>分类管理</a>
                <a href="#" class="m-item item m-mobile-hide" th:href="@{/links}"><i class="pencil alternate icon"></i>友链管理</a>
                <a href="#" class="m-item item m-mobile-hide" th:href="@{/pictures}"><i class="image icon"></i>相册管理</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown  item">
                        <div class="text">
                            <img class="ui avatar image" src="/images/me.jpg" th:src="@{${session.get('user').getAvatar()}}">
                            <span th:text="${session.get('user').getNickname()}">oneStar</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#"class="item" th:href="@{/xzp/logout}">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
</body>
</html>
