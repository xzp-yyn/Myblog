<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>nav</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<body>
    <nav id="nav" class="gird-header" th:fragment="nav">
        <div class="ui container" style="background-color: cornflowerblue">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui olive header item" style="font-family: STSong">GJINGLIN</h2>
                <a href="#" class="m-item item" th:href="@{/}"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item" th:href="@{/showtypes/{id}(id=-1)}"><i class="clone outline icon"></i>分类</a>
                <a href="#" class="m-item item" th:href="@{/timeshaft}"><i class="clock icon"></i>时间轴</a>
                <a href="#" class="m-item item" th:href="@{/music}"><i class="music icon"></i>音乐盒</a>
<!--                <a href="#" class="m-item item"><i class="book icon"></i>留言板</a>-->
                <a href="#" class="m-item item" th:href="@{/showlinks}"><i class="pencil alternate icon"></i>友人帐</a>
                <a href="#" class="olive m-item item" th:href="@{/PhotoWall}" target="_blank"><i class="image icon"></i>照片墙</a>
                <a href="#" class="m-item item"  th:href="@{/aboutme}" target="_blank"><i class="info icon"></i>关于我</a>
                <!--</div>-->
                <div class="right m-item item">
                    <form name="search" action="#" method="post" target="_blank" th:action="@{/search}">
                        <div class="ui icon transparent input m-margin-tb-tiny" style="color: white">
                            <input style="color: white" type="text" name="query" placeholder="Search....">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-hide" style="display: none">
            <i class="sidebar icon"></i>
        </a>
    </nav>
</body>
</html>
