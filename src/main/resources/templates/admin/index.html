<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理</title>
  <link href="/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>

<body>

<!--导航栏-->
<div th:insert="nav::nav"></div>
<br>
<br>
<br>

  <!--中间内容-->
  <div  class="m-padded-tb-massivex">
    <div class="ui container">
      <div class="ui success large  message">
        <p align="center" style="font-size: 30px;color: violet">与其仓惶的追赶日落    不如静待满天繁星</p>
      </div>
      <img src="/static/images/backimg.jpg" th:src="@{/images/backimg.jpg}" alt="" class="ui rounded bordered fluid image">
    </div>
  </div>
<div th:insert="footer::foot"></div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <th:block th:replace="footer::runtime" />
<script >
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });
</script>
</body>
</html>
