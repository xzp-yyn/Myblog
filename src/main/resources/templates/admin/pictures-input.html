<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>照片新增</title>
  <link href="../../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航栏-->
  <div th:insert="nav::nav"></div>
  <div class="m-padded-tb-hugex">
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" class="teal active item">新增</a>
        <a href="#" class="item">列表</a>
      </div>
    </div>
  </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-massive">
    <div class="ui container" th:switch="${id}" th:object="${picture}">
<!--      新增表单-->
      <form action="#" method="post" enctype="multipart/form-data" th:case="null" class="ui form" th:object="${picture}" th:action="@{/pictures}">
        <input type="hidden" name="id" th:value="*{id}">
        <div class=" field">
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片名称</label>
            <input type="text" name="picturename" placeholder="图片名称" th:value="*{picturename}">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">时间地点</label>
            <input type="text" name="picturetime" placeholder="时间地点" th:value="*{picturetime}">
          </div>
          <div class="ui left labeled input m-margin-top">
              <label class="ui teal basic label">图片本地地址</label>
              <input type="file" id="pictureaddress" name="pictureaddress" placeholder="图片地址" th:value="*{pictureaddress}">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片描述</label>
            <input type="text" name="picturedescription" placeholder="图片描述" th:value="*{picturedescription}">
          </div>
        </div>
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>
      </form>
<!--      编辑表单-->
      <form action="#" method="post" th:case="*" class="ui form" th:object="${picture}" th:action="@{/pictures/{id}(id=${id})}">
        <input type="hidden" name="id" th:value="*{id}">
        <div class=" field">
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片名称</label>
            <input type="text" name="picturename" placeholder="图片名称" th:value="*{picturename}">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">时间地点</label>
            <input type="text" name="picturetime" placeholder="时间地点" th:value="*{picturetime}">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片地址</label>
            <input type="text" id="pictureaddress" name="pictureaddress" placeholder="图片地址" th:value="*{pictureaddress}">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片描述</label>
            <input type="text" name="picturedescription" placeholder="图片描述" th:value="*{picturedescription}">
          </div>

        </div>
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>
      </form>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部栏-->
  <div id="footer" th:insert="footer::foot"></div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <th:block th:replace="footer::runtime" />
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'pictureaddress',
          rules: [{
            type : 'empty',
            prompt: '请输入照片地址'
          }]
        }
      }
    });

  </script>
</body>
</html>
