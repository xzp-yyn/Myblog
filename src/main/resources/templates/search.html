<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GJINGLIN-搜索结果</title>
  <link href="/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
  <div th:replace="indexnav::nav"></div>
<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
  <img src="../static/images/typebg.jpg" th:src="@{/images/typebg.jpg}" alt="" class="ui m-bg image" style="width: 100%;height: 100%">
  <div class="m-bg-class_cover">
    <div class="ui container" style="position: relative ;bottom: -540px;">
      <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai'">搜索结果</div>
      <div class="m-font-size-text-init-title m-margin-top" align="center">人生，就是一个不断寻找的过程</div>
    </div>
  </div>
</div>

  <!--中间内容-->
  <div  class="m-margin-">
    <div class="ui container">
      <!--header-->
      <div class="ui top attached segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">搜索结果</h3>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${pageinfo.total}"> 14 </h2> 个
          </div>
        </div>
      </div>

      <div class="ui top attached segment">
        <div class="ui padded vertical segment m-padded-tb-large">
          <div class="ui middle aligned mobile reversed stackable grid" th:each="blog:${pageinfo.list}">
            <div class="eleven wide column" >
              <h3 class="ui header" ><a href="#" th:text="${blog.title}">大圣，此去欲何?</a></h3>
              <p class="m-text m-margin-top-max" th:text="${blog.description}">戴上金箍，没法爱你；放下金箍，没法保护你。我知道上天不会给我第二次机会，曾经我们说好的永远，原来也仅仅只有，十二画，而已。“大圣，此去欲何?”“踏南天，碎凌霄。”“若一去不回……”“便一去不回” 其实很多时候，我们都是有机会的，最后真正放弃的，是我们自己。......</p>
              <div class="ui grid m-margin-top-max">
                <div class="eleven wide column">
                  <div class="ui mini horizontal link list">
                    <div class="item">
                      <img src="/images/me.jpg" th:src="@{/images/me.jpg}" alt="" class="ui avatar image">
                      <div class="content"><a href="#" target="_blank" class="header" th:text="${blog.nickname}">oneStar</a></div>
                    </div>
                    <div class="item">
                      <i class="calendar icon"></i><span  th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-01-01</span>
                    </div>
                    <div class="item">
                      <i class="eye icon"></i> <span th:text="${blog.views}">2222</span>
                    </div>
                  </div>
                </div>
                <div class="right aligned five wide column">
                  <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.typeName}">分类</a>
                </div>
              </div>
            </div>
            <!--博文首图-->
            <div class="five wide column">
              <a href="#" target="_blank">
                <img src="../static/images/backimg1.jpg" th:src="${blog.firstPicture}"  alt="" class="ui rounded image">
              </a>
            </div>
          </div>
        </div>
      </div>
      <!--分页-->
      <div class="ui bottom attached segment m-opacity stackable grid">
        <div class="three wide column" align="center">
          <a class="item" th:href="@{/search(pagenum=${pageinfo.hasPreviousPage}?${pageinfo.prePage}:1)}" th:unless="${pageinfo.isFirstPage}">上一页</a>
        </div>

        <div class="ten wide column" align="center">
          <p> 共<span th:text="${pageinfo.pages}"></span>页/共<span th:text="${pageinfo.total}"></span>条数据 </p>
        </div>

        <div class="three wide column" align="center">
          <a class="item"  th:href="@{/search(pagenum=${pageinfo.hasNextPage}?${pageinfo.nextPage}:${pageinfo.pages})}" th:unless="${pageinfo.isLastPage}">下一页</a>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
<!--底部栏-->
<div th:replace="footer::foot"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <th:block th:replace="footer::runtime" />
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });
  </script>
</body>
</html>
